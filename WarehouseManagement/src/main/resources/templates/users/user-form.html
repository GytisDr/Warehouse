<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Edit user</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>
<div class="container-fluid p-5 bg-secondary text-white text-center" >
	<h2 th:text="#{edituser}"></h2>
	</div>
	<form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post"
		style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" />
		<div class="m-3">
			<div class="form-group row">
				<label class="col-4 col-form-label">Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" required />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Username: </label>
				<div class="col-8">
					<input type="text" th:field="*{username}" class="form-control"
						required minlength="2" maxlength="20" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" class="form-control"
						required minlength="4" maxlength="10" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-4 col-form-label">Roles: </label>
				<div class="col-8">
					<th:block th:each="role : ${listRoles}">
						<input type="checkbox" th:field="*{roles}" th:text="${role.name}"
							th:value="${role.id}" class="m-1" />
					</th:block>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-secondary" th:text="#{updatebutton}"></button>
			</div>
		</div>
	</form>
</body>
</html>
