<!DOCTYPE html>
<html>
<head>
<title>User list</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>
<div class="container-fluid p-5 bg-secondary text-white text-center" >
<div th:include="/_header"> </div>
		<h2 th:text="#{usermessage}"></h2>
		
	</div>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.roles}">Roles</td>
            <td><a class="btn btn-light" th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a></td>
            <td><a class="btn btn-warning" th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
    </tbody>
</table>
<p>
			<a class="btn btn-secondary" href="/admin/register" th:text="#{newuser}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" href="/index" th:text="#{index}"></a>
	</p>
</body>
</html>
