<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Sign Up</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">

		<h1 th:text="#{userreg}"></h1>
		<form class="form-control" th:action="@{/process_register}"
			th:object="${user}" method="post">

			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25">Name: </label> <input
					class="form-check-input w-auto form-control "
					type="text" th:field="*{name}"
					required
					minlength="2" maxlength="20" />
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25">Username: </label> <input
					class="form-check-input w-auto form-control"
					type="text" th:field="*{username}"
					required /><span
					class="text-danger"
                 th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
			</div>

			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25">Password: </label> <input
					class="form-check-input w-auto form-control" type="password"
					th:field="*{password}" required minlength="4" maxlength="36" />
			</div>

			<div>
				<button type="submit" class="btn btn-secondary"
					th:text="#{signupbutton}"></button>
			</div>
		</form>
	</div>
</body>
</html>
