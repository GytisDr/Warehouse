<!DOCTYPE html>
<html>
<head>
<title>Suppliers</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="css/styles.css" rel="stylesheet" />
</head>
<body>
	<div class="container mt-3">
		<form class="form-control" action="#"
			th:action="@{/suppliers/update/{id}(id=${supplier.id})}"
			th:object="${supplier}" method="post">
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="name">Name</label> <input class="form-check-input w-auto" type="text" th:field="*{name}"
					id="name" placeholder="Name"> <span
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="location">Location</label> <input class="form-check-input w-auto" type="text"
					th:field="*{location}" id="location" placeholder="Location">
				<span th:if="${#fields.hasErrors('location')}"
					th:errors="*{location}"></span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="email">Email</label> <input class="form-check-input w-auto" type="text"
					th:field="*{email}" id="email" placeholder="Email"> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="phoneNumber">Phone Number</label> <input class="form-check-input w-auto" type="text"
					th:field="*{phoneNumber}" id="phoneNumber"
					placeholder="Phone Number"> <span
					th:if="${#fields.hasErrors('phoneNumber')}"
					th:errors="*{phoneNumber}"></span>
			</div>
			<div class="mb-3 mt-3 w-auto">
				<input type="submit" value="Update Supplier">
			</div>
		</form>
	</div>
</body>
</html>
