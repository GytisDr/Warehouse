<!DOCTYPE html>
<html>
<head>
<title>Supplier</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h2>Please enter new supplier</h2>

		<form class="form-control" action="#" th:action="@{/suppliers/save}"
			th:object="${supplier}" method="post">
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="name">Name</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{name}" id="name"
					placeholder="Name"> 	
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="location">Location</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{location}" id="location"
					placeholder="Location"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="email">Email</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{email}" id="email"
					placeholder="Email"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="phoneNumber">Phone Number</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{phoneNumber}" id="phoneNumber"
					placeholder="Phone Number"> 
			</div>

			 <button type="submit" class="btn btn-primary">Add Supplier</button>
		</form>
		<p>
			<a class="btn btn-primary" href="/suppliers/all">List all suppliers</a>
		</p>
	</div>
	
</body>
</html>
