<!DOCTYPE html>
<html>
<head>
<title>Supplier Product List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h2>Product List</h2>
	</div>
	<div class="container-fluid" th:switch="${products}">
		<h2 th:case="null">No products entered yet!</h2>
		<div th:case="*">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Location</th>
						<th>Price</th>
						<th>Barcode</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.description}"></td>
						<td th:text="${product.location}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.barcode}"></td>
						<td><a class="btn btn-light"
							th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a></td>
						<td><a class="btn btn-warning"
							th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a class="btn btn-primary" href="/products/create">Add a new
				product</a>
		</p>
		<p>
			<a class="btn btn-primary" href="/orders/create">Add a new order</a>
		</p>
		<p>
			<a class="btn btn-primary" href="/orders/all">Orders list</a>
		</p>
	</div>
</body>
</html>
