<!DOCTYPE html>
<html>
<head>
<title>Supplier products</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h2 th:text="#{enterproduct}"></h2>

		<form class="form-control" action="#" th:action="@{/products/save}"
			th:object="${product}" method="post">
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="barcode">Barcode</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{barcode}" id="barcode" 
				 required minlength="13" maxlength="13"
					placeholder="Barcode"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="name">Name</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{name}" id="name"
					placeholder="Name"> 	
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="description">Description</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{description}" id="description"
					placeholder="Description"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="location">Location</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{location}" id="location"
					placeholder="Location"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="price">Price</label> 
				<input class="form-check-input w-auto" type="number" step="0.01" th:field="*{price}" id="price"
					placeholder="Price"> 
			</div>
			
			 <button type="submit" class="btn btn-primary" th:text="#{saveproduct}"></button>
		</form>
		<p>
			<a class="btn btn-primary" href="/products/all" th:text="#{productbutton}"></a>
		</p>
	</div>
	
</body>
</html>
