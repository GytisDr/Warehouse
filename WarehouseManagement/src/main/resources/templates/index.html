<!DOCTYPE html>
<html>
<head>
<title>Warehouse Main Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>

	<div class="container-fluid p-5 bg-secondary text-white text-center">
	<div th:include="/_header"> </div>
		<h2 th:text="#{greeting}"></h2>
	</div>
	<div>
	<p>
			<a class="btn btn-secondary" href="/suppliers/all" th:text="#{supplierbutton}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" href="/products/all" th:text="#{productbutton}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" href="/orders/all" th:text="#{orderbutton}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" sec:authorize="hasAuthority('ROLE_ADMIN')" href="/admin/all" th:text="#{userbutton}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" href="/register" th:text="#{register}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" href="/loginUm" th:text="#{loginbutton}"></a>
	</p>
	<p>
			<a class="btn btn-secondary" href="/logout" th:text="#{logoutbutton}"></a>
	</p>
	</div>
	
</body>
</html>
