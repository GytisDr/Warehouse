<!DOCTYPE html>
<html>
<head>
<title>Order List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h2>All our orders</h2>
	</div>
	<div class="container-fluid" th:switch="${orders}">
		<h2 th:case="null">No orders entered yet!</h2>
		<div th:case="*">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Order ID</th>
						<th>Manager Name</th>
						<th>Review</th> 
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${order.id}"></td>
						<td th:text="${order.managerName}"></td>
		  				<td><a class="btn btn-light" th:href="@{/orders/review/{id}(id=${order.id})}">Review</a></td>
					
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a class="btn btn-primary" href="/orders/create">Add a new order</a>
		</p>
		<p>
			<a class="btn btn-primary" href="/products/all">Product list</a>
		</p>
	</div>
</body>
</html>
