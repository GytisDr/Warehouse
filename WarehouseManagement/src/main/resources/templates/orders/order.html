<!DOCTYPE html>
<html>
<head>
<title>Orders</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h2 th:text="${order.id}"></h2>
	<h3 th:text="${order.managerName}"></h3>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Location</th>
				<th>Price</th>
				<th>Barcode</th>
				<!--  				<th>Edit</th>
						<th>Delete</th>  -->
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${order.products}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.description}"></td>
				<td th:text="${product.location}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.barcode}"></td>
			<!--  	<td th:text="${#numbers.formatDecimal(product.price,'COMMA')}"></td>-->
				
				<!--  				<td><a class="btn btn-light" th:href="@{/admin/edit/{id}(id=${student.id})}">Edit</a></td>
						<td><a class="btn btn-warning" th:href="@{/admin/delete/{id}(id=${student.id})}">Delete</a></td>
					-->
					<tbody>
  <tr th:each="product : ${order.products}">
    <td th:text="${product.name}" />
    <td th:text="${#lists.size(product.price)}" />
    <td th:text="${#aggregates.sum(product.price.![#lists.size(products)])}" />
  </tr>
</tbody>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
